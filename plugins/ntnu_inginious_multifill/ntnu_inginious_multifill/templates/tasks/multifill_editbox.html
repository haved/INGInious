<div class="form-group row">
    <label for="header-PID" class="col-sm-2 control-label">Context</label>
    <div class="col-sm-10">
      <textarea id="header-PID" class="form-control" name="problem[PID][header]"></textarea>
    </div>
</div>
<div class="form-group row">
  <label for="subtask_string-PID" class="col-sm-2 control-label">Show subset of subtasks</label>
    <div class="col-sm-10">
      <input id="subtask_string-PID" class="form-control" type="text" name="problem[PID][subtask_string]"
             placeholder="For example '1;1/3' to always show the first, and then one of the next three. Leave empty to show all."></input>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-12">
        <h4 style="text-align: center">Subtasks</h4>
        <div id="multifill-subtasks-PID" class="mb-3">

        </div>
        <div class="row">
          <div class="col-sm-6">
            <button class="btn btn-info btn-sm btn-block" type="button" onclick="studio_create_multifill_subtask('PID', {})">''
              <i class="fa fa-plus"></i> Add Subtask
            </button>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-danger btn-sm btn-block" type="button" onclick="studio_delete_multifill_last_subtask('PID')">
              <i class="fa fa-remove"></i> Delete Last Subtask
            </button>
          </div>
        </div>
    </div>
</div>
