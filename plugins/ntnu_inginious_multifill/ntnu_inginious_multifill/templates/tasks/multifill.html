<div id="task_alert_{{inputId}}" class="task_alert_problem"></div>

{{ header | safe }}

<div class="ntnu-subtasks">
{% for subtask in subtasks %}
<div class="ntnu-subtask">
  {% if subtask.title is defined %}
<div class="ntnu-subtask-title">{{ subtask.title }}</div>
  {% endif %}

{{ subtask.html | safe }}

</div>
{% endfor %}
</div>
