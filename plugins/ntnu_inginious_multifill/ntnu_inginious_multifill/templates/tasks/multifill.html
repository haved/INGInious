<div id="task_alert_{{ inputId }}" class="task_alert_problem"></div>

{{ header | safe }}

<div id="{{ inputId }}--multifill-subtasks" class="multifill-subtasks">
{% for subtask in subtasks %}

  {# The name attribute is used to find this div when showing feedback #}
  <div class="multifill-subtask" name="{{ subtask.dict_id }}">

    <div class="multifill-subtask-titlebar">
      <img class="multifill-subtask-icon-success" src="/plugins/ntnu_inginious_multifill/static/icons/subtask_success.svg" width="16px" height="16px">
      <img class="multifill-subtask-icon-failed" src="/plugins/ntnu_inginious_multifill/static/icons/subtask_failed.svg" width="16px" height="16px">

      {% if subtask.title is defined %}
      <div class="multifill-subtask-title">
      {{ subtask.title }}
      </div>
      {% endif %}

      {% if subtask.has_detailed_feedback %}
      <a class="multifill-link-show-detailed-feedback" href="" title="Show detailed feedback" onclick="return show_detailed_feedback_multifill('{{ subtask.dict_id }}')">
        <img src="/plugins/ntnu_inginious_multifill/static/icons/eye-slash-solid-full.svg" width="16px" height="16px">
      </a>
      <a class="multifill-link-hide-detailed-feedback" href="" title="Hide detailed feedback" onclick="return hide_detailed_feedback_multifill('{{ subtask.dict_id }}')">
        <img src="/plugins/ntnu_inginious_multifill/static/icons/eye-solid-full.svg" width="16px" height="16px">
      </a>
      {% endif %}
    </div>

  {{ subtask.html | safe }}

  </div>
{% endfor %}
</div>
